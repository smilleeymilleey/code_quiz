<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- welcome page -->
    <div id="time">Time: 0</div>
    <div id="quiz-section">
    <div id="prompt">
        <h1>Coding Quiz</h1>
        <p>When the quiz starts you will be presented with a javascript quiz! If you answer a question correct- you can move on! If you answer incorrectly- 10 seconds will be subtracted from the clock.
        </p>
    </div>
   
    <!-- button has even listener to navigate to next section -->
    <button id="start">Start Quiz</button>

    <!-- code quiz section -->
    <div id="questions"></div>
    <ul id="choices">
        <button class="choice" id="A"></button>
        <button class="choice" id="B"></button>
        <button class="choice" id="C"></button>
        <button class="choice" id="D"></button>
    </ul>

    <h1 id="final-score">Your Score: </h1>
        <form onsubmit="return false" id="final-score-form">
            <label>Initials</label>
            <input id="inputInitials"type="text"></label>
            <input id="saveInitials" type="submit"></label>
        </form>
        <div id="leaderBoardDiv">
           
       </div>

</div>
  

<script src="script.js"></script>

</body>

</html>
